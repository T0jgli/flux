apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: nextcloud
resources:
  - secrets.yaml
  - nextcloud.yaml
  - route.yaml
  - networkpolicy.yml

configMapGenerator:
  - name: nextcloud-values
    files:
      - values.yaml=values.yaml
configurations:
  - kustomizeconfig.yaml
