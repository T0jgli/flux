apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zot
  namespace: flux-system
spec:
  interval: 5m
  targetNamespace: zot
  releaseName: zot
  chart:
    spec:
      chart: zot
      sourceRef:
        kind: HelmRepository
        name: zot
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: zot-values
