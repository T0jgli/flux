apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-dc
  namespace: websocket-dc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: websocket-dc
  template:
    metadata:
      labels:
        app: websocket-dc
    spec:
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: websocket-dc
          ports:
            - containerPort: 3000
              name: http
          image: registry.kvlk.hu/websocket-dc:4-73b2b6e # {"$imagepolicy": "flux-system:websocket-dc-policy"}
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            capabilities:
              drop:
                - ALL
          envFrom:
            - secretRef:
                name: websocket-dc-env
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: websocket-dc
  labels:
    app: websocket-dc
spec:
  ports:
    - port: 3000
      name: http
  selector:
    app: websocket-dc
